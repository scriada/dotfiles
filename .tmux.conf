# set control key
unbind C-b
set -g prefix 'C-\'

# make full colour
set -g default-terminal "screen-256color"
set-option -g default-shell /usr/bin/zsh

# global settings
setw -g mode-keys vi
setw -g xterm-keys on
setw -g main-pane-height 35
setw -g main-pane-width 150
set -s escape-time 0 # eliminate mode-delay
set -g mouse on
set -g renumber-windows on

# keybindings
bind : command-prompt

bind s split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind b break-pane
bind = choose-session

# Window Navigation
bind -n M-j previous-window
bind -n M-k next-window

# resize 
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5

# Display
set -g status-bg colour2
set -g status-left "#[bg=colour3]╟#S┆#I╢#[bg=colour2] "
set -g status-left-length 15
set -g status-right "#[bg=colour3]╟ %H:%M %d-%b-%y"
set-window-option -g window-status-current-style bold
set-window-option -g window-status-current-fg colour17
set -g pane-border-fg white

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
#bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l
